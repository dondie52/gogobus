<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B4D4A">
    <title>GOGOBUS - Reset Password</title>
    <script>
        (function redirectToApp() {
            const target = new URL(window.location.origin + window.location.pathname.replace(/reset-password\.html$/, 'index.html'));
            const incomingHash = window.location.hash.replace('#', '');
            target.hash = incomingHash ? `reset-password&${incomingHash}` : 'reset-password';
            target.search = window.location.search;
            window.location.replace(target.toString());
        })();
    </script>
</head>
<body>
    <p>Redirecting to reset password...</p>
</body>
</html>
